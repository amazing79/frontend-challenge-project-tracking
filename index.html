<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <script src="js/scritps.js"></script>

</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="#" aria-label="Home"><img src="images/logo.svg" class="logo" alt="My Responsive Desing"></a>
        <ul class="ff-shared panel-menu" id="menu">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="dot">&bull;</li>
          <li class="separator"><a href="#" class="login">Login</a></li>
        </ul>
        <div id="hamburger" class="" role="button" aria-label="Toogle-menu">
          <img src="images/icon-hamburger.svg" alt="open" aria-label="open" class="open">
          <img src="images/icon-close.svg" alt="close" aria-label="close" class="close">
        </div>
    </nav>
    </header>
    <main class="row">
      <div class="col">
        <section>
          <h3 class="ff-shared sf-light"><span>New</span>Monograph Dashboard</h3>
          <br />
          <h1 class="ff-shared">Powerful insights into your team</h1>
          <br />
          <p>Project planning and time tracking for agile teams</p>
        </section>
        <section>
          <div class="panel-button">
            <a href="" class="btn ff-shared">Schedule a demo</a>
            <p class="ff-shared space-letter"> to see a preview</p>
          </div>
        </section>

      </div>
      <div class="col">
        <section class="hero">
          <img src="images/illustration-devices.svg" alt="Media devices">
        </section>
      </div>
    </main>
  </div>
</body>
</html>
